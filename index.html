<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="info">
            <p>First to 5 wins. Would you like to play?</p>
            <a href="javascript:game();" id="startGame">Start Game</a>
        </div>
        <div class="main">
            <div class="container">
                <p>Rock</p>
                <img src="" />
            </div>
            <div class="container">
                <p>Paper</p>
            </div>
            <div class="container">
                <p>Scissors</p>
            </div>
        </div>
        <div class="score">
            <div class="container">
                <p id="playerScoreDisplay">0</p>
            </div>
            <div class="container">
                <p>-</p>
            </div>
            <div class="container">
                <p id="computerScoreDisplay">0</p>
            </div>
            <div class="container">
                <p>-</p>
            </div>
            <div class="container">
                <p id="tieScoreDisplay">0</p>
            </div>
        </div>


    </body>
</html>
