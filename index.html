<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    </head>
    <body>
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="info">
            <p>First to 5 wins. Would you like to play?</p>
            <a href="javascript:game();" id="startGame">Start Game</a>
        </div>
        <div class="main">
            <div class="mainTitle">
                <p id="title">Who will win?</p>
            </div>
            <div class="selection">
                <div class="container">
                    <p id="rock"></p>

                </div>
                <div class="container">
                    <p id="paper"></p>
                </div>
                <div class="container">
                    <p id="scissors"></p>
                </div>
            </div>
        </div>
        <div class="playArea">
            <div class="container" >
                <p id="player">Unknown</p>
            </div>
            <div class="container">
                <p>VS</p>
            </div>
            <div class="container" >
                <p id="computer">Unknown</p>
            </div>
        </div>
        <div class="container"><p id="roundStatus"></p></div>
        <div class="score">
            <div class="container">
                <p id="playerScoreDisplay">0</p>
            </div>
            <div class="container">
                <p>-</p>
            </div>
            <div class="container">
                <p id="computerScoreDisplay">0</p>
            </div>
            <div class="container">
                <p>-</p>
            </div>
            <div class="container">
                <p id="tieScoreDisplay">0</p>
            </div>
        </div>


    </body>
    <footer><a href="https://www.flaticon.com/free-icons/rock-paper-scissors" title="rock paper scissors icons">Rock paper scissors icons created by Freepik - Flaticon</a></footer>
</html>
